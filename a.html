<!DOCTYPE html> 
<html lang="ko"> <!-- 언어를 알려줌 한글이면 ko-->
<head>
    <!-- 정보(meta), css, js-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프론트앤드</title>
    <style>
        /* body에 있는 h1 태그에 핑크색 글자 적용 */
        /* 태그 선택자(selector) */

        h1{ 
            color: pink;
        }
    </style>
</head>
<body>
    <!-- 본문, 화면에 보여지는 내용-->
    <!-- 속성(attribute) = "속성값" 시작태그 안에다가 쓴다.-->
    <!-- h1~h6: 제목, 타이틀 / 숫자가 커질 수록 글자가 작아진다.  -->
    <h1 style="color: red;">안녕하세요</h1>
    <h1>새로운 h1태그</h1> <!-- 순서대로 읽어서-->
    <h2 style="color: blue">곧 끝나요</h2>
    <h3 style="color: salmon;">다시 시작했어요</h3>
    <h4 style="color: springgreen;">오늘 하루도 잘 부탁드립니다.</h4>
    <h5 style="color: violet;">힘을 내라고 말 해주래~~</h5>
    <h6 style="color: purple;">h1~h6까지 적용 끝!</h6>
</body>
</html>
