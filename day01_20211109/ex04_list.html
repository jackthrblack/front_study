<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type:upper-latin;
        }
    </style>
</head>
<body>
    <!-- list tag 
    ul(unordered list): 순서가 없는 리스트 선언
    ol(ordered list): 순서가 있는 리스트 선언
    실제항목은 li태그 안에다가 작성-->

    <ul>
        <li>java</li>
        <li>python</li>
        <li>c</li>
        <li>javascript</li>
    </ul>

    <ol>
        <li>자바공부</li>
        <li>DB공부</li>
        <li>프론트공부</li>
        <li>백앤드공부</li>
        <li>프로젝트</li>
        <li>취업</li>
    </ol>
</body>
</html>
