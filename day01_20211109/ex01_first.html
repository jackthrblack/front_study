<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* h1태그에 빨간 배경색지성 */
        h1{
            background-color: red;
            color: white;
        }
        
        strong{
            background-color: royalblue;
            /* 인라인 요소를 블록요소로 변경 */
            display: block;
        }

        b{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>안녕하세요</h1> <!-- 제목-->
    <!-- 문서 편집에 사용되는 태그 -->
    <b>글자가</b> <!-- 굵게하기-->
    <strong>어떻게 나오는지</strong> <!-- 굵게하기-->
    <i>한번 보시면</i> <!-- 글자 기울이기-->
    <small>바로</small> <!-- 작게 -->
    <del>알 수가</del> <!-- 글에 줄치기-->
    <sub>있지요</sub> <!-- 조금 아래로-->
    <sup>ㅎㅎㅎ</sup> <!-- 조금 위로-->
    <p>dddd</p> <!-- 문단-->

    <!-- 링크태그 a+tab 
          href 속성: 목적지 주소값  -->
    <a href="https://www.naver.com">네이버로이동</a>
    <!-- target속성값: _blank : 새 창에 해당 링크를 띄움  -->
    <a href="https://www.daum.net" target="_blank">다음으로이동</a>


</body>
</html>
